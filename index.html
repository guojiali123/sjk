<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.1.1.js"></script>
		<script type="text/javascript">
			$.ajax({
				url:'http://localhost:3000/',
				type:'POST',
				success:function(e){
					console.log(e)
					for(var i in e){
						$('table').append('<tr><td>'+e[i].ID+'</td><td>'+e[i].name+'</td><td>'+e[i].age+'</td></tr>')
					}
				}
			})
		</script>
		<style>
			table{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table border="1" cellpadding="10" cellspacing="10">
			<tr>
				<td>ID</td>
				<td>name</td>
				<td>age</td>
			</tr>
		</table>
	</body>
</html>
